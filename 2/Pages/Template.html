<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Window.Title | Window.Screen.Title
    </title>
    <link rel="stylesheet" href="Scripts/Styles/App_Stylesheet_Base.css"/>
</head>
<body Theme="Dark">
    <script src="Scripts/Javascript/ERUMAUI_Javascript_Core.js"></script>
    <script src="Scripts/Javascript/ERUMAUI_Javascript_UI.js"></script>
    <script src="Scripts/Javascript/ERUMAUI_Javascript_Initialization.js"></script>
    <ui-screen id="Screen_Loading" Cover Existence="Existent">
        <ui-loading Type="Splash" Display="none">
            <div class="Loading_Splash_Window" Rounded="1" Flex_Center="Both">
                <img class="Loading_Splash_Window_Image" src="Assets/Images/Splash.png" draggable="false" loading="lazy" Fit="Cover"/>
            </div>
            <div class="Loading_Title">
                <h1 class="Loading_Title_Text">
                    ERUMA UI 2
                </h1>
            </div>
            <div class="Loading_Copyright">
                <img class="Loading_Copyright_Image" src="Assets/Icons/ContentByElmerF.png" draggable="false" loading="lazy"/>
                <h4 class="Loading_Copyright_Text">
                    Content By ElmerF 2025
                </h4>
            </div>
        </ui-loading>
        <ui-loading Type="Icon">
            <img class="Loading_Icon_Image" src="Assets/Icons/ContentByElmerF.png" draggable="false" loading="lazy"/>
            <div class="Loading_Title">
                <h1 class="Loading_Title_Text">
                    ERUMA UI 2
                </h1>
                <p class="Loading_Title_Text">
                    Screen name
                </p>
            </div>
            <div class="Loading_Copyright">
                <img class="Loading_Copyright_Image" src="Assets/Icons/ContentByElmerF.png" draggable="false" loading="lazy"/>
                <h4 class="Loading_Copyright_Text">
                    Content By ElmerF 2025
                </h4>
            </div>
        </ui-loading>
    </ui-screen>
    <ui-header id="Header">
        <button ClickEvent="">
            <header-navigator id="Header_Navigator">
                <img src="Assets/Icons/ContentByElmerF.png"/>
                <h3>
                    ERUMA UI 2
                </h3>
            </header-navigator>
        </button>
        
        <header-content id="Header_Content">
            <h3>
                Test page
            </h3>
        </header-content>
        <header-status id="Header_Status">
            <h4>
                100%
            </h4>
            <h4>
                11 June, 2025
            </h4>
            <h4>
                Account name
            </h4>
        </header-status>
    </ui-header>
</body>
</html>
